<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marshmallow Clicker</title>
</head>
<body>
    <h2>Welcome to Marshmallow Clicker!</h2>
    <img 
    id = "Marshmallow" 
    src="https://png.pngtree.com/png-clipart/20201209/original/pngtree-a-white-marshmallow-png-image_5663927.jpg" 
    alt="" 
    width = "500" 
    height = "500">
    <h2> Clicks: <span id = "click-count">0</span></h2>
    <button id="autoClickerUpgradeButton">Buy an Auto Clicker <span id="autoclickerPrice">50</span> marshmallow</button>

<script>
    let clickCount = 0;
    const image = document.getElementById('Marshmallow');
    const clickSpan = document.getElementById('click-count');

    const autoClickerUpgradeButton = document.getElementById("autoClickerUpgradeButton")
    const autoclickerPrice = document.getElementById("auroclickerPrice")

    let autoClickPower = 0;
    
    image.addEventListener("click", () => {
        clickCount++
        clickSpan.textContent = clickCount
    })
    autoClickerUpgradeButton.addEventListener("click", () => {
        if(clickCount >= autoclickerPrice){
            autoClickPower++;
            clickCount -= autoClickerUpgradePrice;
            autoClickerUpgradePrice *= 1.2
            autoclickerPrice.textContent = Math.Floor(autoClickerUpgradePrice);
            
        }
    })
    function autoClicker(){
        clickCount += autoClickPower;
        clickSpan.textContent = clickCount;
    }
    
    let interval = setInterval(autoClicker, 1000)

</script>
</body>
</html>
